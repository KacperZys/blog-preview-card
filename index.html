<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Blog preview card</title>

</head>

<body class="yellow-bg">

  <main class="main">
    <div class="main__up">
      <img class="main-image" src="assets/images/illustration-article.svg" alt="illustration-image">
    </div>
    <div class="main__center">
      <p class="yellow-bg text bold">Learning</p>
      <p>Published 17 Jan 2024</p>
      <p class="bold font-large">HTML & CSS Foundations</p>
      <p class="light-gray">these languages are the backbone of every website, definig structure, content and
        presentation.</p>
    </div>
    <div class="main__down">
      <img class="avatar" src="assets/images/image-avatar.webp" alt="">
      <p class="main__name bold">Greg Hooper</p>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
